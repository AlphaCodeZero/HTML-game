<!DOCTYPE html>
<html lang="en">
<head>
  <title>TicTacToe</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <h1>井字棋</h1>
  <div id="menu">
    <ul>
      <li>
        <a id="oneplayer">单人模式</a>
      </li>
      <li>
        <a id="twoplayer">双人模式</a>
      </li>
    </ul>
  </div>
  <div id="container">
    <div id="print"><p>请选择一个模式</p></div>
  </div>
  <div id="control">
    <div id="restart">重新开始</div>
    <div id="undo">悔棋</div>
  </div>
  <script src="global.js"></script>
</body>
</html>
